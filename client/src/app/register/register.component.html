<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off" class=" d-flex flex-column">
    <h2 class="text-center">Sign Up</h2>
    <hr>

    <label class="control-label mb-2" style="margin-right:10px">I am a: </label>

    <div class="form-group">
        <label class="radio-inline">
            <input type="radio" value='male' formControlName='gender' class="form-check-input ms-3"> Male
        </label>

        <label class="radio-inline">
            <input type="radio" value='female' formControlName='gender' class="form-check-input ms-3 mb-4"> Female
        </label>
    </div>

    <app-text-input [formControl]="registerForm.controls['username']" [label]="'Username'"></app-text-input>

    <app-text-input [formControl]="registerForm.controls['knownAs']" [label]="'Knowm As'"></app-text-input>

    <app-text-input [formControl]="registerForm.controls['city']" [label]="'City'"></app-text-input>
    <app-text-input [formControl]="registerForm.controls['country']" [label]="'Country'"></app-text-input>

    <app-date-input [formControl]="registerForm.controls['dateOfBirth']" [label]="'DateOfBirth'" [maxDate]='maxDate'>
    </app-date-input>

    <app-text-input [formControl]="registerForm.controls['password']" [label]="'Password'" [type]="'password'">
    </app-text-input>
    <app-text-input [formControl]="registerForm.controls['confirmPassword']" [label]="'Confirm Password'"
        [type]="'password'"></app-text-input>

    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-danger me-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
