<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container-fluid">

        <a class="navbar-brand" routerLink="/">Dating App</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            (click)="collapse()">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarSupportedContent" [collapse]=isCollapsed>

            <ul class="navbar-nav me-auto">

                <ng-container *ngIf="(accountService.currentUser$ | async)">

                    <li class="nav-item">
                        <a class="nav-link" routerLink="/members" routerLinkActive="active"
                            (click)="collapse()">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/lists" routerLinkActive="active" (click)="collapse()">Lists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/messages" routerLinkActive="active"
                            (click)="collapse()">Messages</a>
                    </li>

                    <li *appHasRole="['Admin','Moderator']" class="nav-item">
                        <a class="nav-link" routerLink="/admin" routerLinkActive="active" (click)="collapse()">Admin</a>
                    </li>
                </ng-container>
                <!-- <li class="nav-item">
                    <a class="nav-link" routerLink="/errors" routerLinkActive="active" (click)="collapse()">Errors</a>
                </li> -->
            </ul>

            <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
                <img src="{{user.photoUrl || './assets/user.png'}}" alt="{{user.username}}">
                <a class="dropdown-toggle text-light ms-2 text-decoration-none" dropdownToggle> Welcome {{user.knownAs
                    || user.username | titlecase}} </a>
                <div class="dropdown-menu mt-3" *dropdownMenu>
                    <a routerLink="/member/edit" href="" class="dropdown-item" (click)="collapse()">Edit Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()">Log Out</a>
                </div>
            </div>


            <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="d-flex mt-2 mt-md-0"
                (ngSubmit)="login()" autocomplete="off">
                <input name="username" [(ngModel)]="model.username" class="form-control me-sm-2" type="text"
                    placeholder="Username">

                <input name="password" [(ngModel)]="model.password" class="form-control ms-1 me-sm-2" type="password"
                    placeholder="Password">

                <button class="btn btn-success ms-1 my-2 my-sm-0" type="submit">Login</button>
            </form>

        </div>
    </div>
</nav>
